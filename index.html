<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
    <!-- <script type="module" src="https://unpkg.com/openapi-explorer/dist/browser/openapi-explorer.min.js"></script> -->
  <!-- <link rel="stylesheet" href="style.css"> -->
  <style>
    rapi-doc::part(btn){ border-radius: 15px; }
    rapi-doc::part(btn-try) {
      background-color: yellow;
      color: #333;
      border-color: yellow;
    }
    rapi-doc::part(btn-selected-response-status) {
      background-color: yellow;
      color: #333;
      border-color: yellow;
    }
    rapi-doc::part(section-navbar-scroll) {
      padding-bottom: 100px;
    }
  </style>
  <title>API Docs | Basement Community</title>
</head>
<body>
  <rapi-doc
    spec-url="/spec.json"
    header-color="#2d87e2"
    theme="dark"
    show-header="false"
    persist-auth="true"
    text-color="#d6d5d5"
    bg-color="#333"
    primary-color="#1e8dc5"
    font-size="largest"
    show-method-in-nav-bar="as-colored-block"
    nav-text-color="#d6d5d5"
  >
    <footer slot="footer" style="height:100px;"></footer>
  </rapi-doc>

</body>
</html>
